<!DOCTYPE html>
<html>
<head>
    <style>
        #slidecontainer {
          width: 100%;
        }

.slider {
    -webkit-appearance: none;
    -webkit-transform: rotate(270deg);
    width: 250px;
    height: 10px;
  position:relative;
    top:50%;
    left:50%;
    left:-100px;
    top:200px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

    </style>
    <script src="/scripts/snippet-javascript-console.min.js?v=1"></script>
</head>
<body>
    <h3 style="color:blue;">Live slider</h3>
    returns value on mouse lift; from: <a href="https://stackoverflow.com/questions/47297889/how-to-submit-slider-value-when-user-change-its-value-without-any-buttons">stack overflow</a><br>
    <FORM action="/" method="post" id="form">
    <P>
    <input type="range" name="POT" min="0" max="100" value="50" class="slider" id="myRange">
    <p>Value: <span id="demo"></span></p><br>
    </P>
    </FORM>
    <script type="text/javascript">
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;

        slider.oninput = function() {
          output.innerHTML = this.value;
        }

        slider.onmouseup = function () {
          document.getElementById("form").submit();
        }
    </script>
</body>
</html>
